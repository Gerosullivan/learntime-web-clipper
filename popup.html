<!DOCTYPE html>
<html>
  <head>
    <title>LearnTime Web Clipper</title>
    <style>
      body {
        width: 300px;
        padding: 10px;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      button {
        padding: 8px;
        background: #0070f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button:disabled {
        background: #ccc;
      }
      .error {
        color: red;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <select id="workspace-select">
        <option value="">Select Workspace</option>
      </select>
      <button id="save-page">Save Page as Topic</button>
      <div id="status"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
